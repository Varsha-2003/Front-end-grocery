<div class="login-bg">
  <header class="navbar">
    <div class="logo">üçÉGrocBee</div>
  </header>
  <div class="login-card">
    <h2>Login</h2>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required>
      </div>
      <div class="error-msg" *ngIf="error">{{ error }}</div>
      <div class="success-msg" *ngIf="success">{{ success }}</div>
      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="isLoading"
        [style.opacity]="isLoading ? '0.7' : '1'"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">
          <i class="fa fa-spinner fa-spin"></i> Logging in...
        </span>
      </button>
    </form>
    <div class="signup-link">Don't have an account? <a routerLink="/signup">Sign up &rarr;</a></div>
    <div class="signup-link" style="margin-top:0.5em;">
      <a routerLink="/admin-login" style="color:#e67e22;font-weight:600;">Admin? Login here &rarr;</a>
    </div>
  </div>
</div>
