<div class="panel-content">
  <h2>Inventory Management</h2>

  <!-- Add Inventory Button -->
  <button class="btn btn-success mb-3" (click)="toggleAddForm()" *ngIf="!showAddForm && !showEditForm">Add Inventory Item</button>

  <!-- Add Inventory Form -->
  <form *ngIf="showAddForm" (ngSubmit)="addItem()" class="mb-4 border rounded p-3 bg-light">
    <h4>Add Inventory Item</h4>
    <div class="row">
      <div class="col-md-3 mb-2">
        <label>Name:</label>
        <input class="form-control" [(ngModel)]="newItem.name" name="name" required>
      </div>
      <div class="col-md-2 mb-2">
        <label>Quantity:</label>
        <input class="form-control" type="number" [(ngModel)]="newItem.quantity" name="quantity" required>
      </div>
      <div class="col-md-2 mb-2">
        <label>Min Stock:</label>
        <input class="form-control" type="number" [(ngModel)]="newItem.minStock" name="minStock">
      </div>
      <div class="col-md-2 mb-2">
        <label>Max Stock:</label>
        <input class="form-control" type="number" [(ngModel)]="newItem.maxStock" name="maxStock">
      </div>
      <div class="col-md-3 mb-2">
        <label>Expiry Date:</label>
        <input class="form-control" type="date" [(ngModel)]="newItem.expiry" name="expiry">
      </div>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-success">Add Item</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="toggleAddForm()">Cancel</button>
    </div>
  </form>

  <!-- Edit Inventory Form -->
  <form *ngIf="showEditForm && editItem" (ngSubmit)="updateItem()" class="mb-4 border rounded p-3 bg-light">
    <h4>Edit Inventory Item</h4>
    <div class="row">
      <div class="col-md-3 mb-2">
        <label>Name:</label>
        <input class="form-control" [(ngModel)]="editItem.name" name="editName" required>
      </div>
      <div class="col-md-2 mb-2">
        <label>Quantity:</label>
        <input class="form-control" type="number" [(ngModel)]="editItem.quantity" name="editQuantity" required>
      </div>
      <div class="col-md-2 mb-2">
        <label>Min Stock:</label>
        <input class="form-control" type="number" [(ngModel)]="editItem.minStock" name="editMinStock">
      </div>
      <div class="col-md-2 mb-2">
        <label>Max Stock:</label>
        <input class="form-control" type="number" [(ngModel)]="editItem.maxStock" name="editMaxStock">
      </div>
      <div class="col-md-3 mb-2">
        <label>Expiry Date:</label>
        <input class="form-control" type="date" [(ngModel)]="editItem.expiry" name="editExpiry">
      </div>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-success">Update Item</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="showEditForm = false">Cancel</button>
    </div>
  </form>

  <!-- Inventory Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-success">
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Min</th>
          <th>Max</th>
          <th>Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventory">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.minStock }}</td>
          <td>{{ item.maxStock }}</td>
          <td>
            {{ item.expiry }}
            <span *ngIf="item.expiry && (dateIsNearExpiry(item.expiry))" style="color:#e67e22"> (Near Expiry)</span>
          </td>
          <td>
            <button class="btn btn-sm btn-primary me-1" (click)="edit(item)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
